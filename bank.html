<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

       <header>

       </header>

       <main>
            <section class="mt-12">
                   <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white  ">
                      <div class="bg-violet-600 p-8 rounded-xl">
                          <h4 class="text-2xl font-bold">Deposit</h4>
                          <h2 class="text-5xl">$00</h2>
                      </div>
                      <div class="bg-green-400 p-8 rounded-xl">
                          <h4 class="text-2xl font-bold">Withdraw</h4>
                          <h2 class="text-5xl">$00</h2>
                      </div>
                      <div class="bg-pink-400 p-8 rounded-xl">
                          <h4 class="text-2xl font-bold">Balance</h4>

                      </div>
                     
                   </div>
            </section>
       </main>
